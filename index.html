<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel = "stylesheet" href="./css/stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
      <div class="card">
        <section>
          <div class ="card-img">
            <picture>
              <source media max="768px" src="./images/image-product-mobile.jpg">
              <img src="./images/image-product-desktop.jpg" alt="A picture of the Chanel perfume" class="card-img">
            </picture>
          </div>
        </section>

        <section>
          <div class="card-content">
            <h3>PERFUME</h3>
                           
            <h1> Gabrielle Essence Eau De Parfum</h1> 
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                
            <div class="amount">            
              <p class="price">$149.99</p>       
              <p class="old-price">$169.99</p>
            </div>      
            <button type="button" class="btn" ><i class="fa fa-shopping-cart"></i>Add to Cart</button>
           
          </div>
        </section>   
      </div> 
    <footer>  
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
         <p> Coded by <a href="#">Pelonomi Finger</a>.</p>
      </div>
    </footer>
    
  </main>
</body>
</html>
